<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinomult | Simplifique suas tarefas em um clique</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <!-- Logo da página html -->
        <h2 class="logo"><a href="index.html"><img src="./assets/logodino.png"></a></h2>

        <!-- Menu superior html  -->
        <nav class="navigation">
            <a href="#">Serviços</a>
            <a href="about.html">Sobre</a>
            <a href="#">Central de Ajuda</a>
            <button class="btnLogin-popup">Login</button>

        </nav>


    </header>

    <!-- Formulario popup de login e cadastre-se -->
    <section class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <section class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <section class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </section>
                <section class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="senha" required>
                    <label>Senha</label>
                </section>
                <section class="remember-forgot">
                    <label><input type="checkbox">Lembre-se</label>
                    <a href="#">Esqueceu a senha?</a>
                </section>
                <button type="submit" class="btn">Login</button>
                <section class="login-register">
                    <p>Não Possui uma conta? <a href="#" class="register-link">Criar conta</a></p>
                </section>
            </form>
        </section>

        <section class="form-box register">
            <h2>Cadastre-se</h2>
            <form action="#">
                <section class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome</label>
                </section>
                <section class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </section>
                <section class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="senha" required>
                    <label>Senha</label>
                </section>
                <section class="remember-forgot">
                    <label><input type="checkbox">Aceitar termos e condições</label>
                </section>
                <button type="submit" class="btn">Cadastre-se</button>
                <section class="login-register">
                    <p>Já possui uma conta? <a href="#" class="login-link">Login</a></p>
                </section>
            </form>
        </section>

    </section>
   
    <section id="start">
        <h1>Dinomult</h1>
        <h3><strong>Transformando tarefas complexas em cliques simples <br>Encurte links, gere códigos QR e converta arquivos de forma simples.</strong> </h3>
        <a href="dashboard.html">Comece já</a>
    </section>


    <!-- chamando o script js e os a conexe -->
    <script src="./js/script.js"></script>
    <!-- Esse trecho de código está incluindo a biblioteca Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    

</body>
</html>
